<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Word Counter</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù Word Counter</h1>
    <form method="POST">
      <textarea name="text" placeholder="Paste your text here..." rows="12">{{ text }}</textarea>
      <button type="submit">Count Words</button>
    </form>

    {% if result %}
      <div class="card">
        <h2>Total words: {{ result.total }}</h2>
        <h3>Top 10 words</h3>
        <table>
          <thead><tr><th>Word</th><th>Count</th></tr></thead>
          <tbody>
            {% for w, c in result.top10 %}
              <tr><td>{{ w }}</td><td>{{ c }}</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endif %}
  </div>
</body>
</html>
